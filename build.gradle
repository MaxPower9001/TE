group 'stockAudioTracker'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.yahoofinance-api', name: 'YahooFinanceAPI', version: '3.1.0'
}
